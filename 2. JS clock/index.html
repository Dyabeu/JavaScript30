<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../2. JS clock/style/style.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="center"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </body>
  <script>
      (function(){
        const secondHand = document.querySelector(`.second-hand`);
        const minuteHand = document.querySelector(`.min-hand`);
        const hourHand = document.querySelector(`.hour-hand`);
        const allHands = document.querySelectorAll('.hand');

        function setBaseTime(){
          const now = new Date(); //set new date in variable now (bunch of numbers)
          const seconds = now.getSeconds();
          const minutes = now.getMinutes();
          const hours = now.getHours();
          let secondsDegrees = ((seconds/60) * 360) + 90;
          let minutesDegrees = ((minutes/60) * 360) + 90;
          let hoursDegrees = ((hours/12) * 360) + 90;

          function setTime(){

            secondsDegrees += 6;
            if((secondsDegrees-90)%360 === 0)minutesDegrees += 6;
            if((minutesDegrees-90)%360 === 0) hoursDegrees += 30;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

          };
          setInterval(setTime,1000); // repeat function setTime every 1000ms(1s)
          setTime();
        };

        setInterval(setBaseTime, 3600000);
        setBaseTime();


      })();
  </script>
</html>
